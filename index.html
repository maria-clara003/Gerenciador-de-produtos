<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>

    <div class="container">
        <h2>Gerenciamento de Produtos</h2>

        <div class="form-container">
            <div class="form-container">
                <input type="text" id="nome" placeholder="Nome do produto">
                <input type="number" id="preco" placeholder="Preço">
                <button id="adicionar">Adicionar Produto</button>
                <button id="atualizar" style="display: none;">Atualizar Produto</button>
                <button id="cancelar" style="display: none;">Cancelar</button>
                <button id="ver-estoque">Ver Estoque</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="lista-produtos">

            </tbody>
        </table>
    </div>

    <script src="funciona.js"></script>
</body>

</html>
